<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Favoritos</title>
  <link rel="shortcut icon" href=" " type="icon"/>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div id="App">
    <header>
      
      <h1>GitHub Favorites</h1>

      <div class="search">
        <label for="input-search">Usuário do Github</label>
        <input type="text" name="" id="input-search" placeholder="Usuário do Github"/>
        <button>&plus;</button>
      </div>

    </header>

    <table>

      <thead>
        <tr>
          <th>|Cabeçalho1__ </th>
          <th>|Cabeçalho2__ </th>
          <th>|Cabeçalho3__ </th>
          <th>|Cabeçalho4__ </th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Item colum1 </td>
          <td>Item colum2 </td>
          <td>Item colum3</td>
          <td>
            <button>&times;</button>
          </td>
        </tr>


      </tbody>
      <tfoot>
        <tr>
          <td>Rodapé table:</td>
          <td>4 colunas</td>
          <td>1 cabeçario</td>
          <td>1 body</td>
        </tr>
      </tfoot>
    </table>

  </div>
</body>
</html>
